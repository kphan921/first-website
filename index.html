<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai First Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
  </head>
  
  <body>
    <h3>This is Kai's first website! This is where he showcase what he has learned.</h3>
    <div class='car-form'>
      <form class='car-form' method='get'>
        <label for='imgUrl'>Image URL</label>
        <input type='text' id='imgUrl' name='imgUrl' placeholder='imgUrl'>
        </br>
        <label for='make'>Make</label>
        <input type='text' id='make' name='make' placeholder='Make'>
        </br>
        <label for='model'>Model</label>
        <input type='text' id='model' name='model' placeholder='Model'>
        </br>
        <label for='year'>Year</label>
        <input type='text' id='year' name='year' placeholder='Year'>
        </br>
        <label for='cost'>Cost</label>
        <input type='text' id='cost' name='cost' placeholder='Cost'>
        </br>
        </br>
        <input type='reset' value='Reset'>
        <input type='submit' value='Submit'>
      </form>
    </div>
    </br>
    </br>
    <div class="car-list">
      <h3>Japanese classic cars (click on name to see more)</h3>
    </div>

    </br>
    </br>
    </br>

    <div id="main-content">
      <h1>To Do Listâ„¢</h1>

      <form id="create-task-form" action="#" method="post">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>
        <input type="submit" value="Add to Todos">
      </form>
  
      <div id="list">
        <h2>My Todos</h2>
        <ul id="tasks">
        </ul>
      </div>
    </div>
    </br>
    </br>
    </br>
    <div id="button1">Change Background color</div>
    </br>
    </br>
    <div id="button2">Click Alert!</div>
    </br>
    </br>
    <div class="container">
      <h3 class='color'>Color code</h3>
    </div>
    <button class="button">Click to change color of the box</button>

  </body>
</html>
